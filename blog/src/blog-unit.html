<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">

<dom-module id="blog-unit">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .blog {
        @apply(--layout-horizontal);
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
        max-width: 800px;
        margin: 16px auto 0 auto;
      }
      .blog:focus {
        outline: 0;
        border-color: #333;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }
      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .primary {
        font-size: 16px;
        font-weight: bold;
      }
      .secondary {
        font-size: 14px;
      }
      .dim {
        color: gray;
      }
      .spacer {
        @apply(--layout-flex);
      }
    </style>

    <div class="blog">
      <div class="pad">
        <div class="primary">[[title]] {{readableDate(created_at)}}</div>
        <div class="secondary">
          <marked-element markdown="[[content]]"></marked-element>
        </div>
      </div>
    </div>

  </template>

  <script>

    Polymer({

      is: 'blog-unit',
      properties: {
        title: {
          type: String,
          value: ''
        },
        content: {
          type: String,
          value: ''
        },
        created_at: {
          type: Number,
          value: null
        }
      },
      readableDate: function(ts) {
        return (ts) ? new Date(ts).toString() : null;
      }
    });

  </script>

</dom-module>
