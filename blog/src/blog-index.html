<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/idb-node/idb-node.html">

<dom-module id="blog-index">

  <template>

    <style>
      :host {
        display: block;
        padding: 10px;
      }

      .blog {
        @apply(--layout-horizontal);
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
        max-width: 800px;
        margin: 16px auto 0 auto;
      }
      .blog:focus {
        outline: 0;
        border-color: #333;
      }
      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }
      .pad {
        padding: 0 16px;
        @apply(--layout-flex);
        @apply(--layout-vertical);
      }
      .primary {
        font-size: 16px;
        font-weight: bold;
      }
      .secondary {
        font-size: 14px;
      }
      .dim {
        color: gray;
      }
      .spacer {
        @apply(--layout-flex);
      }
    </style>

    <idb-node id="idb"
              database-name="blog-app"
              version="2"
              object-store="blogs"
              key-path="uuid"></idb-node>

    <template is="dom-repeat" id="blogs" items="{{blogs}}">
        <div>
          <div class="blog">
            <div class="pad">
              <div class="primary">[[item.title]] {{readableDate(item.created_at)}}</div>
              <div class="secondary dim">[[item.content]]</div>
            </div>
          </div>
        </div>
    </template>

  </template>

  <script>

    Polymer({

      is: 'blog-index',
      properties: {
        blogs: {
          type: Array,
          value: [],
        }
      },
      ready: function(){
        var that = this;
        this.$.idb.addEventListener('idb-ready', function(){
          that.refresh.call(that);
        });
      },
      refresh: function () {
        this.$.idb.getAll()
            .then(blogs => this.blogs = blogs.sort(this.blogSort) )
            .catch(error => console.log(error));
      },
      blogSort: function(a,b) {
        return (a.created_at < b.created_at) ? 1 : (a.created_at > b.created_at) ? -1 : 0
      },
      readableDate: function(ts) {
        return new Date(ts).toString();
      }
    });

  </script>

</dom-module>
