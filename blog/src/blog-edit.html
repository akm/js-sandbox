<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/idb-node/idb-node.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-input/paper-textarea.html">
<link rel="import" href="blog-unit.html">

<script src="../bower_components/node-uuid/uuid.js"></script>

<dom-module id="blog-edit">

  <template>
    <style>
      :host {
        display: block;
        padding: 10px;
      }

    section {
      border-radius: 3px;
      box-shadow: 1px 1px 3px #ccc;
      padding: 1em 2em;
      width: 40%;
      min-height: 500px;
      float: left;
    }
    </style>

    <idb-node id="idb"
              database-name="blog-app"
              version="2"
              object-store="blogs"
              key-path="uuid"></idb-node>

    <section>
      <paper-input label="Title" value="{{title}}"></paper-input>
      <paper-textarea label="Content"  value="{{content}}" rows="3"></paper-textarea>
      <paper-button raised on-click="update"><iron-icon icon="save"></iron-icon>Save</paper-button>
    </section>
    <section>
      <blog-unit
         title="{{title}}"
         content="{{content}}"></blog-unit>
    </section>
  </template>

  <script>

    Polymer({

      is: 'blog-edit',
    properties: {
        subroute: {
          type: Object,
        },
        uuid: String,
        title: {
          type: String,
          value: ''
        },
        content: {
          type: String,
          value: ''
        },
        created_at: Number,
      },
      ready: function() {
        this.uuid = this.subroute.path.replace(/^\//, '')
        this.$.idb.addEventListener('idb-ready', () => this.refresh());
      },
      refresh: function() {
        this.$.idb.get(this.uuid)
          .then((blog) => {
            this.title = blog.title;
            this.content = blog.content;
            this.created_at = blog.created_at
          });
      },
      update: function(e) {
        var blog = {
          uuid: this.uuid,
          title: this.title,
          content: this.content,
          created_at: this.created_at,
        };
        this.$.idb.delete(this.uuid)
          .then(() => {
            this.$.idb.put(blog).then(() => {
              this.fire('pageEvent', {page: 'index'});
              this.title = '';
              this.content = '';
            });
          });
      },
    });

  </script>

</dom-module>
